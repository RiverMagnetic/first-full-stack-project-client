    <body class="container-fluid">
      <header>
        <h1>My List</h1>
      </header>

      <form class="homepage">
        <button id="sign-in-modal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#logInModal">Sign In</button>
        <button id="sign-up-modal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">Create Account</button>
      </form>

      <h3 id="message"></h3>

      <form>
        <button id="change-password-modal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#changePasswordModal">Change Password</button>
        <button id="sign-out-modal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#signOutModal">Sign Out</button>
      </form>

      <div id="items-view" class="border">
        <h3>Take a look</h3>
        <button id="getItemsButton" class="btn btn-default">View</button>
        <button id="clearItemsButton" class="btn btn-default">Clear List!</button>
        <div id="content" class="content"></div>
        <h2> Add an Item </h2>
        <form id='create-item'>
          <label>Item Name</label>
          <input type='text' name='item[item_name]'>
          <label>Description</label>
          <input type='text' name='item[description]'>
          <button type='submit'> Submit </button>
        </form>
      </div>

      <!-- Sign Up Modal Begins -->
      <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">Create An Account</h4>
            </div>
            <div class="modal-body">
              <form class="accounts" id="sign-up">
                <div class="form-group">
                  <input type="text" class="form-control" name="credentials[email]" placeholder="Email">
                  <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                  <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Confirm Password">
                </div>
                <button type="submit" id="create-account-button" class="btn btn-primary">Create New Account</button>
                <button type="button" id="cancel-create-account" data-dismiss="modal" class="btn btn-secondary">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Sign Up Modal Ends -->
    
      <!-- Log In Modal Begins -->
      <div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">Sign In</h4>
            </div>
            <div class="modal-body">
              <form class="accounts" id="sign-in">
                <div class="form-group">
                  <div>
                    <input type="text" class="form-control" name="credentials[email]" placeholder="Email">
                    <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                  </div>
                </div>
                <button type="submit" id="login" class="btn btn-primary">Sign In!</button>
                <button type="button" id='cancel-log-in' class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Log In Modal Ends -->
    
      <!-- Change Password Modal Begins -->
      <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">Change Password</h4>
            </div>
            <div class="modal-body">
              <form class="accounts" id="change-password">
                <div class="form-group">
                  <input type="password" class="form-control" name="passwords[old]" placeholder="Old Password">
                  <input type="password" class="form-control" name="passwords[new]" placeholder="New Password">
                </div>
                <button type="submit" id="change-password-button" class="btn btn-primary">Change Password</button>
                <button type="button" id="cancel-change-password" data-dismiss="modal" class="btn btn-secondary">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Change Password Modal Ends -->
    
      <!-- Sign Out Modal Begins -->
      <div class="modal fade" id="signOutModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">Sign Out</h4>
            </div>
            <div class="modal-body">
              <form class="accounts" id="sign-out">
                <button type="submit" id="sign-out-button" class="btn btn-primary">Sign Out</button>
                <button type="button" id="cancel-sign-out" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Sign Out Modal Ends -->
    </body>
